name: AI & Robotics Daily

on:
  schedule:
    - cron: "30 1 * * *"   # 每天 01:30 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Show git status (before)
        run: |
          git status
          ls -la

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir
          python -c "import feedparser,requests; import dateutil; print('deps ok')"

      - name: Generate daily report
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # 可选
        run: |
          python ai_robotics_daily.py
          echo "---- after generate ----"
          ls -la
          head -n 20 AI_ROBOTICS_DAILY.md || true

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update AI & Robotics daily [skip ci]" || echo "nothing to commit"
          git push

      # 如 main 是保护分支，可改推送到 gh-pages 或 daily 分支：
